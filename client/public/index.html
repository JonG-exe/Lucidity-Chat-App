<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>

    <style>

        .container {
            display: flex;
            flex-direction: column;
        }

        .test {
            overflow-y: auto;
            width: 500px;
            height: 500px;
            min-width: 500px;
            min-height: 500px;
            background-color: rgb(192, 229, 255);
        }

        input {
            width: 430px;
            border: 2px solid black;
        }

        .submitBtn {
            margin: 10px 0;
            padding: 2px 6px;
            color: white;
            background-color: red;
            border-radius: 5px;
        }

        .testMessage {
            color: white;
            background-color: rgb(0, 38, 255);
            width: fit-content;
            box-sizing: border-box;
            padding: 10px;
            margin: 15px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="test"></div>
    
        <div>
            <form class="form" action="/" method="POST">
                <input class="message" name="message" placeholder="Say something">
    
                <button class="submitBtn">Submit</button>
            </form>
        </div>

    </div>
    
    <script src="js/script.js" type="text/javascript"></script>
    
</body>
</html>
